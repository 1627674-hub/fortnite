<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Platformer with Enemies & Fight System</title>
<style>
  canvas {
    background: #87CEEB;
    display: block;
    margin: 20px auto;
    border: 2px solid #000;
  }
  body {
    text-align: center;
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>
<h1>Platformer with Fight System</h1>
<p>Use ‚Üê ‚Üí to move, ‚Üë or Space to jump, and F to attack. Avoid enemies or defeat them!</p>
<canvas id="game" width="600" height="400"></canvas>
<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  const gravity = 0.5;
  const friction = 0.8;

  const player = {
    x: 50,
    y: 0,
    width: 40,
    height: 60,
    velocityX: 0,
    velocityY: 0,
    speed: 5,
    jumping: false,
    alive: true,
    health: 3,
    attackCooldown: 0,
    attackRange: 50
  };

  const levels = [
    {
      platforms: [
        { x: 0, y: 360, width: 600, height: 40 },
        { x: 150, y: 300, width: 100, height: 20 },
        { x: 300, y: 250, width: 100, height: 20 },
        { x: 450, y: 200, width: 100, height: 20 }
      ],
      enemies: [
        { x: 160, y: 280, width: 40, height: 40, range: 80, speed: 2, direction: 1, health: 2 },
        { x: 460, y: 160, width: 40, height: 40, range: 80, speed: 3, direction: 1, health: 3 }
      ],
      coins: [
        { x: 180, y: 270, width: 15, height: 15, collected: false },
        { x: 320, y: 220, width: 15, height: 15, collected: false },
        { x: 480, y: 170, width: 15, height: 15, collected: false }
      ]
    },
    {
      platforms: [
        { x: 0, y: 360, width: 600, height: 40 },
        { x: 100, y: 320, width: 150, height: 20 },
        { x: 300, y: 280, width: 150, height: 20 },
        { x: 500, y: 240, width: 80, height: 20 }
      ],
      enemies: [
        { x: 110, y: 280, width: 40, height: 40, range: 120, speed: 2, direction: 1, health: 3 },
        { x: 310, y: 240, width: 40, height: 40, range: 100, speed: 2.5, direction: 1, health: 2 }
      ],
      coins: [
        { x: 140, y: 310, width: 15, height: 15, collected: false },
        { x: 350, y: 270, width: 15, height: 15, collected: false },
        { x: 520, y: 230, width: 15, height: 15, collected: false }
      ]
    }
  ];

  let currentLevel = 0;
  let platforms = [];
  let enemies = [];
  let coins = [];

  const keys = {};

  window.addEventListener('keydown', (e) => {
    keys[e.code] = true;
  });

  window.addEventListener('keyup', (e) => {
    keys[e.code] = false;
  });

  function rectCollision(rect1, rect2) {
    return (
      rect1.x < rect2.x + rect2.width &&
      rect1.x + rect1.width > rect2.x &&
      rect1.y < rect2.y + rect2.height &&
      rect1.y + rect1.height > rect2.y
    );
  }

  function resetPlayer() {
    player.x = 50;
    player.y = 0;
    player.velocityX = 0;
    player.velocityY = 0;
    player.jumping = false;
    player.alive = true;
    player.health = 3;
    player.attackCooldown = 0;
  }

  function loadLevel(levelIndex) {
    const level = levels[levelIndex];
    platforms = level.platforms.map(p => ({ ...p }));
    enemies = level.enemies.map(e => ({ ...e, initialX: e.x, alive: true }));
    coins = level.coins.map(c => ({ ...c, collected: false }));
    resetPlayer();
  }

  function nextLevel() {
    currentLevel++;
    if (currentLevel >= levels.length) {
      alert('üéâ Congrats! You finished all levels!');
      currentLevel = 0;
    }
    loadLevel(currentLevel);
  }

  function gameLoop() {
    if (!player.alive) {
      ctx.fillStyle = 'rgba(0,0,0,0.5)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      ctx.font = '30px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('You Died! Respawning...', canvas.width / 2, canvas.height / 2);
      setTimeout(() => {
        resetPlayer();
      }, 1500);
      requestAnimationFrame(gameLoop);
      return;
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (keys['ArrowRight']) {
      player.velocityX = player.speed;
    } else if (keys['ArrowLeft']) {
      player.velocityX = -player.speed;
    } else {
      player.velocityX *= friction;
      if (Math.abs(player.velocityX) < 0.1) player.velocityX = 0;
    }

    if ((keys['Space'] || keys['ArrowUp']) && !player.jumping) {
      player.velocityY = -12;
      player.jumping = true;
    }

    player.velocityY += gravity;

    player.x += player.velocityX;
    player.y += player.velocityY;

    if (player.x < 0) player.x = 0;
    if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

    player.jumping = true;
    for (const platform of platforms) {
      if (
        player.x < platform.x + platform.width &&
        player.x + player.width > platform.x &&
        player.y + player.height > platform.y &&
        player.y + player.height < platform.y + platform.height + player.velocityY
      ) {
        player.y = platform.y - player.height;
        player.velocityY = 0;
        player.jumping = false;
      }
    }

    for (const enemy of enemies) {
      if (!enemy.alive) continue;

      enemy.x += enemy.speed * enemy.direction;

      if (enemy.x < enemy.initialX - enemy.range) {
        enemy.direction = 1;
        enemy.x = enemy.initialX - enemy.range;
      } else if (enemy.x > enemy.initialX + enemy.range) {
        enemy.direction = -1;
        enemy.x = enemy.initialX + enemy.range;
      }

      ctx.fillStyle = enemy.health === 1 ? 'darkred' : 'black';
      ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);

      if (rectCollision(player, enemy)) {
        if (player.attackCooldown <= 0) {
          player.health--;
          player.attackCooldown = 60;
          if (player.health <= 0) {
            player.alive = false;
          }
        }
      }
    }

    if (player.attackCooldown > 0) {
      player.attackCooldown--;
    }

    if (keys['KeyF'] && player.attackCooldown <= 0) {
      let attackBox = {
        x: player.x + player.width,
        y: player.y + 10,
        width: player.attackRange,
        height: player.height - 20
      };

      if (keys['ArrowLeft'] && !keys['ArrowRight']) {
        attackBox.x = player.x - player.attackRange;
      }

      ctx.fillStyle = 'rgba(255, 0, 0, 0.4)';
      ctx.fillRect(attackBox.x, attackBox.y, attackBox.width, attackBox.height);

      for (const enemy of enemies) {
        if (enemy.alive && rectCollision(attackBox, enemy)) {
          enemy.health--;
          if (enemy.health <= 0) {
            enemy.alive = false;
          }
        }
      }

      player.attackCooldown = 20;
    }

    ctx.fillStyle = '#654321';
    for (const platform of platforms) {
      ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
    }

    let allCollected = true;
    for (const coin of coins) {
      if (!coin.collected) {
        ctx.fillStyle = 'gold';
        ctx.beginPath();
        ctx.arc(coin.x + coin.width / 2, coin.y + coin.height / 2, coin.width / 2, 0, Math.PI * 2);
        ctx.fill();

        if (rectCollision(player, coin)) {
          coin.collected = true;
        }
        allCollected = false;
      }
    }

    if (allCollected) {
      nextLevel();
    }

    ctx.fillStyle = 'red';
    ctx.font = '20px Arial';
    ctx.fillText('Health: ' + player.health, 10, 30);

    ctx.fillStyle = 'red';
    ctx.fillRect(player.x, player.y, player.width, player.height);

    requestAnimationFrame(gameLoop);
  }

  loadLevel(currentLevel);
  gameLoop();
</script>
</body>
</html>
