<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Open World Platformer</title>
<style>
  canvas {
    background: #87CEEB;
    display: block;
    margin: 20px auto;
    border: 2px solid #000;
  }
  body {
    text-align: center;
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>
<h1>Open World Platformer</h1>
<p>Use A and D to move, W to jump, and F to attack. Explore and survive!</p>
<canvas id="game" width="800" height="400"></canvas>
<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  const gravity = 0.5;
  const friction = 0.8;
  const worldWidth = 3000;

  const player = {
    x: 100,
    y: 0,
    width: 40,
    height: 60,
    velocityX: 0,
    velocityY: 0,
    speed: 5,
    jumping: false,
    alive: true,
    health: 3,
    attackCooldown: 0,
    attackRange: 50
  };

  const platforms = [
    { x: 0, y: 360, width: 3000, height: 40 },
    { x: 200, y: 320, width: 120, height: 20 },
    { x: 400, y: 280, width: 120, height: 20 },
    { x: 650, y: 250, width: 150, height: 20 },
    { x: 950, y: 220, width: 120, height: 20 },
    { x: 1200, y: 200, width: 180, height: 20 },
    { x: 1500, y: 300, width: 200, height: 20 },
    { x: 1850, y: 270, width: 140, height: 20 },
    { x: 2100, y: 240, width: 200, height: 20 },
    { x: 2450, y: 210, width: 180, height: 20 }
  ];

  const enemies = [
    { x: 210, y: 280, width: 40, height: 40, range: 80, speed: 2, direction: 1, health: 2, initialX: 210, alive: true },
    { x: 670, y: 210, width: 40, height: 40, range: 100, speed: 3, direction: 1, health: 3, initialX: 670, alive: true },
    { x: 1250, y: 160, width: 40, height: 40, range: 90, speed: 2.5, direction: 1, health: 3, initialX: 1250, alive: true },
    { x: 1510, y: 260, width: 40, height: 40, range: 110, speed: 2, direction: 1, health: 2, initialX: 1510, alive: true },
    { x: 2120, y: 200, width: 40, height: 40, range: 100, speed: 2.5, direction: 1, health: 3, initialX: 2120, alive: true }
  ];

  const coins = [
    { x: 220, y: 310, width: 15, height: 15, collected: false },
    { x: 420, y: 270, width: 15, height: 15, collected: false },
    { x: 670, y: 230, width: 15, height: 15, collected: false },
    { x: 980, y: 190, width: 15, height: 15, collected: false },
    { x: 1230, y: 170, width: 15, height: 15, collected: false },
    { x: 1520, y: 290, width: 15, height: 15, collected: false },
    { x: 1880, y: 240, width: 15, height: 15, collected: false },
    { x: 2150, y: 210, width: 15, height: 15, collected: false },
    { x: 2500, y: 180, width: 15, height: 15, collected: false }
  ];

  const keys = {};

  window.addEventListener('keydown', e => keys[e.code] = true);
  window.addEventListener('keyup', e => keys[e.code] = false);

  function rectCollision(r1, r2) {
    return r1.x < r2.x + r2.width &&
           r1.x + r1.width > r2.x &&
           r1.y < r2.y + r2.height &&
           r1.y + r1.height > r2.y;
  }

  function resetPlayer() {
    player.x = 100;
    player.y = 0;
    player.velocityX = 0;
    player.velocityY = 0;
    player.jumping = false;
    player.alive = true;
    player.health = 3;
    player.attackCooldown = 0;
  }

  let cameraX = 0;

  function gameLoop() {
    if (!player.alive) {
      ctx.fillStyle = 'rgba(0,0,0,0.5)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      ctx.font = '30px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('You Died! Respawning...', canvas.width / 2, canvas.height / 2);
      setTimeout(resetPlayer, 1500);
      requestAnimationFrame(gameLoop);
      return;
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Move left/right
    if (keys['KeyD']) player.velocityX = player.speed;
    else if (keys['KeyA']) player.velocityX = -player.speed;
    else player.velocityX *= friction;

    if (Math.abs(player.velocityX) < 0.1) player.velocityX = 0;

    // Jump
    if (keys['KeyW'] && !player.jumping) {
      player.velocityY = -12;
      player.jumping = true;
    }

    // Gravity
    player.velocityY += gravity;

    // Update player position
    player.x += player.velocityX;
    player.y += player.velocityY;

    // Boundaries
    if (player.x < 0) player.x = 0;
    if (player.x + player.width > worldWidth) player.x = worldWidth - player.width;

    // Platform collision
    player.jumping = true;
    for (const platform of platforms) {
      if (
        player.x < platform.x + platform.width &&
        player.x + player.width > platform.x &&
        player.y + player.height > platform.y &&
        player.y + player.height < platform.y + platform.height + player.velocityY
      ) {
        player.y = platform.y - player.height;
        player.velocityY = 0;
        player.jumping = false;
      }
    }

    // Enemy movement and drawing
    for (const enemy of enemies) {
      if (!enemy.alive) continue;

      enemy.x += enemy.speed * enemy.direction;
      if (enemy.x < enemy.initialX - enemy.range) {
        enemy.direction = 1;
        enemy.x = enemy.initialX - enemy.range;
      } else if (enemy.x > enemy.initialX + enemy.range) {
        enemy.direction = -1;
        enemy.x = enemy.initialX + enemy.range;
      }

      ctx.fillStyle = enemy.health === 1 ? 'darkred' : 'black';
      ctx.fillRect(enemy.x - cameraX, enemy.y, enemy.width, enemy.height);

      // Hurt player if touching
      if (rectCollision(player, enemy)) {
        if (player.attackCooldown <= 0) {
          player.health--;
          player.attackCooldown = 60;
          if (player.health <= 0) player.alive = false;
        }
      }
    }

    // Attack cooldown
    if (player.attackCooldown > 0) player.attackCooldown--;

    // Attack with F key
    if (keys['KeyF'] && player.attackCooldown <= 0) {
      const facingLeft = keys['KeyA'] && !keys['KeyD'];
      const attackBox = {
        x: facingLeft ? player.x - player.attackRange : player.x + player.width,
        y: player.y + 10,
        width: player.attackRange,
        height: player.height - 20
      };

      ctx.fillStyle = 'rgba(255, 0, 0, 0.4)';
      ctx.fillRect(attackBox.x - cameraX, attackBox.y, attackBox.width, attackBox.height);

      for (const enemy of enemies) {
        if (enemy.alive && rectCollision(attackBox, enemy)) {
          enemy.health--;
          if (enemy.health <= 0) enemy.alive = false;
        }
      }

      player.attackCooldown = 20;
    }

    // Draw platforms
    ctx.fillStyle = '#654321';
    for (const platform of platforms) {
      ctx.fillRect(platform.x - cameraX, platform.y, platform.width, platform.height);
    }

    // Draw coins and collect
    for (const coin of coins) {
      if (!coin.collected) {
        ctx.fillStyle = 'gold';
        ctx.beginPath();
        ctx.arc(coin.x + coin.width/2 - cameraX, coin.y + coin.height/2, coin.width/2, 0, Math.PI*2);
        ctx.fill();

        if (rectCollision(player, coin)) coin.collected = true;
      }
    }

    // Camera follow
    cameraX = player.x - canvas.width/2 + player.width/2;
    if (cameraX < 0) cameraX = 0;
    if (cameraX > worldWidth - canvas.width) cameraX = worldWidth - canvas.width;

    // Draw player health
    ctx.fillStyle = 'red';
    ctx.font = '20px Arial';
    ctx.textAlign = 'left';
    ctx.fillText('Health: ' + player.health, 10, 30);

    // Draw player
    ctx.fillStyle = 'red';
    ctx.fillRect(player.x - cameraX, player.y, player.width, player.height);

    requestAnimationFrame(gameLoop);
  }

  resetPlayer();
  gameLoop();
</script>
</body>
</html>
